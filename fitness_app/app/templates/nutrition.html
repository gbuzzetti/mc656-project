{% extends 'layout.html' %}

{% block title %}IMC{% endblock %}

{% block content %}
    <style>
        .content-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0;
            padding: 0;
        }
        .form-section label {
            font-weight: bold;
        }
        .form-section input, .form-section button {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .result-section {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>

    <div class="content-container">
        <div class="form-section">
            <h1>Calculadora de IMC</h1>
            <form action="/nutrition" method="POST">
                <label for="peso">Peso (kg):</label>
                <input type="number" name="peso" id="peso" required>

                <label for="altura">Altura (cm):</label>
                <input type="number" name="altura" id="altura" required>

                <button type="submit">Calcular IMC</button>
            </form>
        </div>

        <div class="result-section">
            {% if imc_result %}
                <h2>Seu IMC Ã©: {{ imc_result }}</h2>
            {% endif %}
        </div>
    </div>
{% endblock %}
